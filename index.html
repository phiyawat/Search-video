<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SearchVideo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="SearchVideo.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Youtube</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="">
                        <i class="glyphicon glyphicon-user"></i>
                    </a>
                </li>
            </ul>

            <form class="navbar-form">
                <div class="col-xs-6">
                    <div class="input-group" style="display:table;">
                        <input type="text" class="form-control" placeholder="Search..." name="search">
                        <div class="input-group-btn" style="width:1%;">
                            <button class="btn btn-default" type="submit">
                                <a href="">
                                    <i class="glyphicon glyphicon-search"></i>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div ng-app="searchModule" ng-controller="searchCtrl">
        <div class="row">
            <div class="col-xs-9">
                <p class="medium">&nbsp;&nbsp;&nbsp;{{result.pageInfo.totalResults}} result Found</p>

                <div ng-repeat="list in listVideo">
                    <div class="w3-white">
                        <br>
                        <div class="w3-container">
                            <img src="{{list.snippet.thumbnails.default.url}}" class="w3-left">

                            <a class="link-black" href="">
                                <p class="medium"> &nbsp;&nbsp; {{list.snippet.title}}</p>
                            </a>

                            <p class="margin"> &nbsp;&nbsp;&nbsp;
                                <a class="link-gray" href=""> {{list.snippet.channelTitle}}
                                    <span class="glyphicon glyphicon-one-fine-dot"></span>
                                    {{showDate(list.snippet.publishedAt)}}
                                </a>
                            </p>
                            <p class="gray">&nbsp;&nbsp;&nbsp;&nbsp;{{list.snippet.description}} </p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="w3-white">
                    <br>
                    <p class="medium">&nbsp;&nbsp; FILTER </p>
                    <p class="small">&nbsp;&nbsp;&nbsp; SORT BY </p>
                    <a class="link-gray" href="">
                        <p class="font-gray">&nbsp;&nbsp;&nbsp; upload date </p>
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
